<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>List of Owners</title>
</head>
<body>
<h1 th:text="'List Of Owners'">Owners List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner: ${owners}">
    <td th:text="${owner.id}">1</td>
    <td th:text="${owner.firstName}">Pilip</td>
    <td th:text="${owner.lastName}">Pilipovych</td>
  </tr>
  </tbody>
</table>
</body>
</html>
